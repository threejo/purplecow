#뷰 위치와 확장자를 지정하고, 서버 포트를 8088로 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
server.port=8088

#postgreSQL 연결 정보
#로컬호스트에 5432포트로 연결하여 purplecow 데이터베이스에 접속
#접속 유저 이름은 postgres이고, 비번은 test123으로 한다. 
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/purplecow
spring.datasource.username = postgres
spring.datasource.password = test123

spring.mvn.hiddenmethod.filter.enabled=true